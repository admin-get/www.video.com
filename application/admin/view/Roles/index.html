<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/layui/css/layui.css">
    <script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
    <style type="text/css">
        .header span{background:#009688;margin-left: 30px;padding: 10px;color: #ffffff;}
        .header div{border-bottom: solid #009688 2px;margin-top: 8px;}
    </style>
</head>
<body style="padding: 10px;">
    <div class="header">
        <span>角色管理</span>
        <button class="layui-btn layui-btn-xs" style="float:right;" onclick="add()">添加</button>
        <div></div>
    </div>
    <table class="layui-table">
        <thead>
            <tr>
                <td>ID</td>
                <td>角色名称</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
        {volist name="data.roles" id='vo'}
            <tr>
                <td>{$vo.gid}</td>
                <td>{$vo.title}</td>
                <td>
                    <button class="layui-btn layui-btn-warm layui-btn-xs" onclick="add({$vo.gid})">编辑</button>
                    <button class="layui-btn layui-btn-danger layui-btn-xs" onclick="del({$vo.gid})">删除</button>
                </td>
            </tr>
        {/volist}
        </tbody>
    </table>

</body>
</html>

<script type="text/javascript">
    layui.use(['layer'],function () {
        $ = layui.jquery;
        layer = layui.layer;
    });
    //添加与编辑
    function add() {
        layer.open({
            type: 2,
            title: '添加角色',
            shade: 0.3,
            area: ['500px', '450px'],
            content: '/admin/Roles/add'
        });
    }
</script>
