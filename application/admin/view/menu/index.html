<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/layui/css/layui.css">
    <script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
    <style type="text/css">
        .header span{background:#009688;margin-left: 30px;padding: 10px;color: #ffffff;}
        .header div{border-bottom: solid #009688 2px;margin-top: 8px;}
    </style>
</head>
<body style="padding: 10px;">
    <div class="header">
        <span>菜单管理</span>
        <div></div>
    </div>
    <form class="layui-form">
        {if condition="$pid>0"}
            <button class="layui-btn layui-btn-primary layui-btn-sm" style="float: right;margin:5px 0px;" onclick="child({$backid});return false;">返回上一级</button>
        {/if}
        <table class="layui-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>排序</th>
                    <th>菜单名称</th>
                    <th>controller</th>
                    <th>method</th>
                    <th>是否隐藏</th>
                    <th>是否禁用</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {volist name="data.lists" id="vo"}
                    <tr>
                        <td>{$vo.mid}</td>
                        <td><input type="text" class="layui-input" name="ords[{$vo.mid}]" value="{$vo.ord}"></td>
                        <td><input type="text" class="layui-input" name="title[{$vo.mid}]" value="{$vo.title}"></td>
                        <td><input type="text" class="layui-input" name="controller[{$vo.mid}]" value="{$vo.controller}"></td>
                        <td><input type="text" class="layui-input" name="method[{$vo.mid}]" value="{$vo.method}"></td>
                        <td><input type="checkbox" lay-skin="primary" name="ishidden[{$vo.mid}]" value=1 title="隐藏" {$vo.ishidden ? 'checked' : ''}></td>
                        <td><input type="checkbox" lay-skin="primary" name="status[{$vo.mid}]" value=1 title="禁用" {$vo.status ? 'checked' : ''}></td>
                        <td><button class="layui-btn layui-btn-xs" onclick="child({$vo.mid});return false;" >子菜单</button></td>
                    </tr>
                {/volist}
                <tr>
                    <td></td>
                    <td><input type="text" class="layui-input" name="ords[0]"></td>
                    <td><input type="text" class="layui-input" name="title[0]"></td>
                    <td><input type="text" class="layui-input" name="controller[0]"></td>
                    <td><input type="text" class="layui-input" name="method[0]"></td>
                    <td><input type="checkbox" lay-skin="primary" name="ishidden[0]" value=1 title="隐藏" ></td>
                    <td><input type="checkbox" lay-skin="primary" name="status[0]" value=1 title="禁用"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
    <button class="layui-btn" onclick="save()">保存</button>
    <script type="text/javascript">
        layui.use(['layer','form'],function () {
            layer = layui.layer;
            form = layui.form;
            $ = layui.jquery;
        });
        //子菜单以及返回上一级
        function child(pid) {
            window.location.href="/admin.php/admin/Menu/index?pid="+pid;
        }
        //保存数据
        function save() {
            $.post('/admin.php/admin/Menu/save',$('form').serialize(),function (res) {
                if(res.code>0){
                    layer.alert(res.msg,{cion:1});
                }else{

                }
            },'json');
        }
    </script>
</body>
</html>
